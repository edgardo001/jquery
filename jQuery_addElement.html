<head>

	window.console = window.console || function(t) {};

  <body translate="no">    
    <div id="main">
        <input id="btAdd" value="Añadir Elemento" class="bt" type="button">
        <input id="btRemove" value="Eliminar Elemento" class="bt" type="button">
        <input id="btRemoveAll" value="Eliminar Todo" class="bt" type="button"><br>
    </div>
	
	<div style="padding: 5px; margin: 20px; width: 170px; border: 1px dashed rgb(153, 153, 153);">
	<input class="input" id="tb1" value="Elemento de Texto 1" type="text">
	</div>
	
	<div>
	<input class="bt" onclick="GetTextValue()" id="btSubmit" value="Enviar" type="button">
	</div>

    <script src="//assets.codepen.io/assets/common/stopExecutionOnTimeout-ddaa1eeb67d762ab8aad46508017908c.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script>
      $(document).ready(function () {
    var iCnt = 0;
    var container = $(document.createElement('div')).css({
        padding: '5px',
        margin: '20px',
        width: '170px',
        border: '1px dashed',
        borderTopColor: '#999',
        borderBottomColor: '#999',
        borderLeftColor: '#999',
        borderRightColor: '#999'
    });
    $('#btAdd').click(function () {
        if (iCnt <= 19) {
            iCnt = iCnt + 1;
            $(container).append('<input type=text class="input" id=tb' + iCnt + ' ' + 'value="Elemento de Texto ' + iCnt + '" />');
            if (iCnt == 1) {
                var divSubmit = $(document.createElement('div'));
                $(divSubmit).append('<input type=button class="bt" onclick="GetTextValue()"' + 'id=btSubmit value=Enviar />');
            }
            $('#main').after(container, divSubmit);
        } else {
            $(container).append('<label>Limite Alcanzado</label>');
            $('#btAdd').attr('class', 'bt-disable');
            $('#btAdd').attr('disabled', 'disabled');
        }
    });
    $('#btRemove').click(function () {
        if (iCnt != 0) {
            $('#tb' + iCnt).remove();
            iCnt = iCnt - 1;
        }
        if (iCnt == 0) {
            $(container).empty();
            $(container).remove();
            $('#btSubmit').remove();
            $('#btAdd').removeAttr('disabled');
            $('#btAdd').attr('class', 'bt');
        }
    });
    $('#btRemoveAll').click(function () {
        $(container).empty();
        $(container).remove();
        $('#btSubmit').remove();
        iCnt = 0;
        $('#btAdd').removeAttr('disabled');
        $('#btAdd').attr('class', 'bt');
    });
});
var divValue, values = '';
function GetTextValue() {
    $(divValue).empty();
    $(divValue).remove();
    values = '';
    $('.input').each(function () {
        divValue = $(document.createElement('div')).css({
            padding: '5px',
            width: '200px'
        });
        values += this.value + '<br />';
    });
    $(divValue).append('<p><b>Tus valores a\xF1adidos</b></p>' + values);
    $('body').append(divValue);
}
      //# sourceURL=pen.js
    </script>
    
    <script>
        if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
        }
	</script>
